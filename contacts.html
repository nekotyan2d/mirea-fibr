<!DOCTYPE html>
<html lang="ru" class="theme-dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
        <title>nekotyan2d | Контакты</title>
        <meta name="description" content="Контакты nekotyan2d" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="nekotyan2d | Контакты" />
        <meta property="og:description" content="Контакты nekotyan2d" />
        <link rel="stylesheet" href="css/app.css" />
        <script type="text/javascript" src="js/index.js"></script>
    </head>

    <body>
        <header class="app-header">
            <nav class="app-nav">
                <a class="app-nav__logo" href="index.html">NEKOTYAN2D</a>
                <ul class="app-nav__list">
                    <li class="app-nav__item">
                        <a class="app-nav__link" href="about.html">About</a>
                    </li>
                    <li class="app-nav__item">
                        <a class="app-nav__link" href="contacts.html">Контакты</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="app-main">
            <nav class="app-main__breadcrumbps" aria-label="breadcrumbps">
                <a href="index.html">Главная</a> →
                <span>Контакты</span>
            </nav>
            <h1>Контакты</h1>
            <p>Мои контакты:</p>
            <ul>
                <li>
                    Email:
                    <a href="mailto:test@test.ru">test@test.ru</a>
                </li>
            </ul>
            <button id="feedback">Обратная связь</button>
            <dialog class="feedback-dialog" id="feedback-dialog">
                <h2>Обратная связь</h2>
                <form class="feedback-dialog__form" method="dialog" novalidate>
                    <label for="input-name">Имя</label>
                    <input
                        name="name"
                        id="input-name"
                        minlength="2"
                        required
                        type="text"
                    />
                    <label for="input-email">Email</label>
                    <input
                        name="email"
                        id="input-email"
                        required
                        type="email"
                    />
                    <label for="input-phone">Телефон</label>
                    <input
                        name="phone"
                        id="input-phone"
                        required
                        type="tel"
                        placeholder="+7 (___) ___-__-__"
                        pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$"
                    />
                    <label for="topic">Тема</label>
                    <select id="topic" name="topic" required>
                        <option value="">Выберите тему</option>
                        <option>Вопрос</option>
                        <option>Заказ</option>
                    </select>
                    <label for="message">Сообщение</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="4"
                        required
                    ></textarea>
                    <button id="feedback-close">Закрыть</button>
                    <button type="submit">Отправить</button>
                </form>
            </dialog>
        </main>
        <footer class="app-footer">
            <div class="app-footer__content">
                <p class="app-footer__copyright">&copy; 2025 nekotyan2d</p>
                <p class="app-footer__phone">Телефон: +7 (123) 456-78-90</p>
            </div>
        </footer>
    </body>
</html>
